<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood | Réservez le menu qui vous convient</title>
	<link rel="icon" href="/assets/images/logo/ohmyfood-favicon.ico">
    <link rel="stylesheet" href="../assets/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header__menus">
		<a href="../index.html">
            <img class="icon__arrow-left" src="../assets/images/icons/icon_arrow-left.svg" alt="Icone de flèche pointant vers la gauche">
		</a>
        <img class="header__logo" src="../assets/images/logo/ohmyfood.svg" alt="Logo Ohmyfood">
	</header>

    <main>
        <!-- Hero image section -->
        <img src="../assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Image de plat au restaurant">

        <!-- Menu section -->
        <section class="menu">
            <div>
                <h1>La palette du goût</h1>
                <img src="../assets/images/icons/icon_heart.svg" alt="Icone coeur">
            </div>
            <section class="menu__part">
                <h4>Entrées</h4>
                <div class="menu__input">
                    <div class="menu__text">
                        <h5>Fricassée d'escargots</h5>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <p class="menu__input__price">25€</p>
                </div>
                <!-- A FAIRE : créer les autres entrées menu -->

            </section>
            <p class="btn"><a href="#">Commander</a></p>

        </section>

        <footer class="footer">
            <p class="footer__title">ohmyfood</p>
            <nav class="footer__nav">
                <ul>
                    <li><img src="../assets/images/icons/icon_tableware.svg" alt="Icone de couverts"> Proposer un restaurant</li>
                    <li><img src="../assets/images/icons/icon_handsshake.svg" alt="Icone de mains serrées"> Devenir partenaire</li>
                    <li>Mentions légales</li>
                    <li><a href="mailto:contact@ohmyfood.fr">Contact</a></li>
                </ul>
            </nav>
        </footer>
    </main>
    
</body>
</html>
